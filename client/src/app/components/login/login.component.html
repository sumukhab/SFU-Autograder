<div class="position-relative">
    <h1>Welcome to SFU Autograder</h1>

    <div class="login-form-wrapper">
        <h4>LOGIN</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div *ngIf="showErrorMessage || errorApi">
                <h6>Invalid credentials!! Please try again</h6>
            </div>
            <div class="form-group">
                <button [disabled]="loading && !errorApi" class="btn w-100 login-btn">
                    <span *ngIf="loading && !errorApi" class="spinner-border spinner-border-sm mr-1"></span>
                    Log in
                </button>
            </div>
        </form>
    </div>

</div>
